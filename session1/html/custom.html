<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>My Urban Ride</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>

<body>
    <header>

        <div class="nav-side-user">
            <span class="login"><a href="">S'identifier</a></span>
            <a href=""><img class="bag" src="img-layout/panier.png" alt="bag"></a>
        </div>

        <nav class="nav-header">
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Pimp Your Ride</a></li>
                <li><a href="#">Nos Designs</a></li>
                <li><a href="#">Nos Accessoires</a></li>
            </ul>
        </nav>

    </header>

    <main class="custom-page">

        <div class="main-content">

            <h1 class="title-pimp">Pimp Your Ride</h1>

            <iframe width="360" height="215" src="https://www.youtube.com/embed/_-kjzn1JFd0?ecver=1" frameborder="0" allowfullscreen></iframe>

        </div>

        <section class="custom clearfix">

            <article class="design">

                <figure>
                    <figcaption>
                        <h3 class="article-title first">Designez votre trotinette</h3>
                        <ul>
                            <li>Choisis ta couleur et ta matière</li>
                            <li>Choisis tes accessoires</li>
                            <li>Crée ton stickers</li>
                        </ul>
                    </figcaption>
                    <img src="img-content/img-crayon.png" alt="">
                </figure>

            </article>

            <article class="build">

                <figure>
                    <img src="img-content/img-feu.png" alt="">
                    <figcaption>
                        <h3 class="article-title">Nous la fabriquons</h3>
                        <ul>
                            <li>Conformément à vos éxigences
                            </li>
                            <li>Qualité</li>
                        </ul>
                    </figcaption>
                </figure>

            </article>

            <article class="deliver">

                <figure>
                    <img src="img-content/img-colis.png" alt="">
                    <figcaption>
                        <h3 class="article-title">Nous la livrons</h3>
                        <ul>
                            <li>En 3 à 5 semaine
                            </li>
                            <li>Avec un suivi de commande
                            </li>
                        </ul>
                    </figcaption>
                </figure>

            </article>
    </main>

    </section>

    <footer>

        <div class="social-networks">
            <img src="img-layout/logo-facebook.png" alt="facebook">
            <img src="img-layout/logo-insta.png" alt="insta">
            <img src="img-layout/logo-twitter.png" alt="twitter">
        </div>

        <nav class="nav-footer">
            <li><a href="#">faq</a></li>
            <li><a href="#">mentions légales</a></li>
            <li><a href="#">contact</a></li>
            <li><a href="#">à propos</a></li>
        </nav>

        <div class="newsletter">
            <form action="post">
                <input class="newsletter-login" type="text" placeholder="Inscrivez-vous à la Newsletter !" id="newsletter">
            </form>
        </div>

    </footer>


</body>

</html>
